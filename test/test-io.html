<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd"> 
<html> 
<head> 
	<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/combo?3.3.0/build/cssfonts/fonts-min.css&3.3.0/build/cssreset/reset-min.css&3.3.0/build/cssgrids/grids-min.css&3.3.0/build/cssbase/base-min.css"> 
</head> 
	
<body class="yui3-skin-sam"> 
	<form id ="myform" method="post">
		<input name="cb" type="checkbox" value checked="true" /> Checkbox
		<input name="submit" value="submit" type="submit" id="mysubmit" />
	</form>
	<script type="text/javascript" src="http://yui.yahooapis.com/combo?3.3.0pr3/build/yui/yui-min.js&3.3.0pr3/build/loader/loader-min.js"></script> 
		
	<script type="text/javascript" > 
	YUI().use('io-form', function(Y) {
		function submit(e) {
			e.halt();
			
			var cfg = {
				method: 'get',
				form: {id: 'myform'}
			}
			var request = Y.io('fake.html', cfg);
		}
		
		function handleResponse(id, o) {
			//id is transaction id
			//o is the XMLHttpRequest response
		}
		
		Y.on('click', submit, '#mysubmit');
		Y.on('io:complete', handleResponse);
	});
	</script>

</body>
</html>
